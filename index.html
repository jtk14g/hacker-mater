<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Descomposición Numérica</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f6f9fc;
      color: #222;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 { color: #3366cc; }
    input, button {
      padding: 8px;
      font-size: 16px;
      margin-top: 10px;
    }
    #salida {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    .linea { margin-bottom: 8px; }
  </style>
</head>
<body>

<h1>Descomposición Numérica</h1>
<p>Introduce un número (por ejemplo, 7249):</p>
<input id="numero" type="number" />
<button onclick="procesar()">Analizar</button>

<div id="salida"></div>

<script>
function procesar() {
  const n = parseInt(document.getElementById("numero").value);
  if (isNaN(n)) return alert("Introduce un número válido");

  let salida = `<div class="linea"><b>El número es:</b> ${n}</div>`;

  // Descomponer cifras
  const u = n % 10;
  const d = Math.floor(n / 10) % 10;
  const c = Math.floor(n / 100) % 10;
  const um = Math.floor(n / 1000) % 10;

  salida += `<div class="linea">Tiene ${um} UM + ${c}C + ${d}D + ${u}U</div>`;
  salida += `<div class="linea">${c*100} + ${d*10} + ${u}</div>`;
  salida += `<div class="linea">${c}x100 + ${d}x10 + ${u}x1</div>`;

  // Redondeos
  const centenas = Math.round(n / 100) * 100;
  const decenas = Math.round(n / 10) * 10;
  salida += `<div class="linea"><b>Redondeado a centenas:</b> ${centenas}</div>`;
  salida += `<div class="linea"><b>Redondeado a decenas:</b> ${decenas}</div>`;

  // Últimas dos cifras
  const ultDos = n % 100;
  salida += `<div class="linea"><b>Ordinal de sus dos últimas cifras (${ultDos}):</b> ${ordinal(ultDos)}</div>`;

  document.getElementById("salida").innerHTML = salida;
}

function ordinal(num) {
  const ord = {
    1:"primero",2:"segundo",3:"tercero",4:"cuarto",5:"quinto",
    6:"sexto",7:"séptimo",8:"octavo",9:"noveno",10:"décimo",
    11:"undécimo",12:"duodécimo",
    20:"vigésimo",30:"trigésimo",40:"cuadragésimo",50:"quincuagésimo",
    60:"sexagésimo",70:"septuagésimo",80:"octogésimo",90:"nonagésimo"
  };

  if (ord[num]) return ord[num].charAt(0).toUpperCase() + ord[num].slice(1);

  const decenas = Math.floor(num / 10) * 10;
  const unidades = num % 10;

  if (ord[decenas] && ord[unidades]) {
    return `${ord[decenas]} ${ord[unidades]}`;
  }
  return "Ordinal no definido";
}

</script>

</body>
</html>
